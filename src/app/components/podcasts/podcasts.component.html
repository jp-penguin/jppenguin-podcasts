<div class="podcasts grid gallery header">
  <div>
    <div>Podcasts</div>
    <span>
      <span class="btn btn-primary">Sort</span>
      <span class="btn btn-primary">Feed</span>
      <span class="btn btn-primary">Sync</span>
    </span>
  </div>
  <div>

    <div class="podcast " *ngFor="let podcast of this.saveState.podcasts; let i = index; trackBy:saveState.trackById"
      (click)="podcastClick(i)">
      <img src="{{podcast.imageUrl}}" alt="">
      <!-- {{podcast.title}} -->
    </div>
    <div class="white-space"></div>
  </div>
</div>
