<div class="podcast">
  <div></div>


  <div class="podcast-episodes component-padding">
    <div class="podcast-episode" *ngFor="let podcastEpisode of sortEpisodes(); let i = index; trackBy: saveState.trackById2">

      <div>{{podcastEpisode.title}} <br> {{podcast.title}}</div>
      <!-- <div></div> -->
      <button (click)="playEpisodeClick(i)">
        <svg [ngStyle]="{'visibility': podcastEpisode.playing ? 'hidden' : 'visible'}" xmlns:x="http://ns.adobe.com/Extensibility/1.0/"
          xmlns:i="http://ns.adobe.com/AdobeIllustrator/10.0/" xmlns:graph="http://ns.adobe.com/Graphs/1.0/" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;"
          xml:space="preserve">
          <switch>
            <foreignObject requiredExtensions="http://ns.adobe.com/AdobeIllustrator/10.0/" x="0" y="0" width="1" height="1"></foreignObject>
            <g i:extraneous="self">
              <path d="M84.2,43.6L24.4,3.8c-5.1-3.4-12,0.3-12,6.4v79.5c0,6.2,6.9,9.8,12,6.4l59.8-39.8C88.7,53.4,88.7,46.6,84.2,43.6z"></path>
            </g>
          </switch>
        </svg>
        <svg [ngStyle]="{'visibility': podcastEpisode.playing ? 'visible' : 'hidden'}" xmlns:x="http://ns.adobe.com/Extensibility/1.0/"
          xmlns:i="http://ns.adobe.com/AdobeIllustrator/10.0/" xmlns:graph="http://ns.adobe.com/Graphs/1.0/" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;"
          xml:space="preserve">
          <switch>
            <foreignObject requiredExtensions="http://ns.adobe.com/AdobeIllustrator/10.0/" x="0" y="0" width="1" height="1"></foreignObject>
            <g i:extraneous="self">
              <g>
                <path d="M44.4,31.6H34.4c-0.8,0-1.5,0.7-1.5,1.5v33.7c0,0.8,0.7,1.5,1.5,1.5h10.1c0.8,0,1.5-0.7,1.5-1.5V33.1     C45.9,32.3,45.3,31.6,44.4,31.6z"></path>
                <path d="M65.6,31.6H55.6c-0.8,0-1.5,0.7-1.5,1.5v33.7c0,0.8,0.7,1.5,1.5,1.5h10.1c0.8,0,1.5-0.7,1.5-1.5V33.1     C67.1,32.3,66.5,31.6,65.6,31.6z"></path>
                <path d="M50,2.5C23.8,2.5,2.5,23.8,2.5,50c0,26.2,21.3,47.5,47.5,47.5c26.2,0,47.5-21.3,47.5-47.5C97.5,23.8,76.2,2.5,50,2.5z      M50,90.1c-22.1,0-40.1-18-40.1-40.1c0-22.1,18-40.1,40.1-40.1c22.1,0,40.1,18,40.1,40.1C90.1,72.1,72.1,90.1,50,90.1z"></path>
              </g>
            </g>
          </switch>
        </svg>
      </button>
    </div>
  </div>
</div>
