<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>
<ScrollView orientation="vertical">

    <GridLayout class="page page-content">
        <Label class="page-icon fa" text="&#xf015;"></Label>
        <Label class="page-placeholder" text="<!-- Page content goes here -->"></Label>

        <StackLayout>
            <button class="btn-primary" id="btnTest" text="Test2" (tap)="btnTestClick()"></button>
            <StackLayout class="podcast" *ngFor="let podcast of podcastDataService.podcastsSubscribed" orientation="horizontal">
                <Image class="podcast-list-image" [src]="podcast.imageUrl"></Image>
                <label class="podcast-list-info" [text]="podcast.imageUrl"></label>
            </StackLayout>
        </StackLayout>
    </GridLayout>
</ScrollView>
